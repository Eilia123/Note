<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="stayle/stayle.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="menu">
            <button class="icon-menu" id="btn_nav">
                <ion-icon name="reorder-three-outline" class="icon"></ion-icon>
                </ion-icon>
            </button>
        </div>

        <section class="text-header">
            <span>Notepad</span>
        </section>

        <section class="header-icon">
            <input type="search" class="search-box" placeholder="search...">
            <button class="btn-header btn-search">
                <ion-icon class="icon" name="search-outline"></ion-icon>
            </button>
            <button class="btn-header">
                <ion-icon class="icon" name="refresh-outline"><a href="#"></a></ion-icon>
            </button>
            <button class="btn-header">
                <ion-icon class="icon" name="settings-outline"></ion-icon>
            </button>
            <button class="btn-header">
                <ion-icon class="icon" name="apps-outline"></ion-icon>
            </button>
            <button class="btn-header"><img src="" alt=""></button>
        </section>
    </header>

    <nav id="nav">
        <div class="text-nav" id="text-nav1"> <button class="btn-nav" id="btn-nav1">
                <ion-icon class="icon" name="book-outline"></ion-icon>
            </button><span> Notes</span></div>
        <div class="text-nav" id="text-nav2"> <button class="btn-nav" id="btn-nav2">
                <ion-icon class="icon" name="notifications-outline"></ion-icon>
            </button><span>Reminders</span></div>
        <div class="text-nav" id="text-nav3"> <button class="btn-nav" id="btn-nav3">
                <ion-icon class="icon" name="pencil-outline"></ion-icon>
            </button><span> Edit labels</span></div>
        <div class="text-nav" id="text-nav4"> <button class="btn-nav" id="btn-nav4">
                <ion-icon class="icon" name="archive-outline"></ion-icon>
            </button><span>Archive</span> </div>
        <div class="text-nav" id="text-nav5"> <button class="btn-nav" id="btn-nav5">
                <ion-icon class="icon" name="trash-outline"></ion-icon>
            </button><span>Trash</span> </div>

    </nav>

    <div class="Sub-header">

        <div class="note">

            <input type="text" class="note-text" placeholder="Take a note..." id="input" autofocus>
            <div class="box-icon">
                <button class="icon-box" id="add">
                    <ion-icon name="add-circle-outline" class="icon"></ion-icon>
                </button>
                <button class="icon-box">
                    <ion-icon name="trash-bin-outline" class="icon"></ion-icon>
                </button>
            </div>
        </div>

    </div>
    <main>
        <ul id="ul">


        </ul>
    </main>
    <script src="JS/App.js"></script>
</body>

</html>
